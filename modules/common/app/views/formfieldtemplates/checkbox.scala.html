@(field: Field, label: String = "CHANGEME", help:String = "", divClass: String = "", label2: String="",value: String="", checked: String="")

<div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-3 control-label" for="@field.id">@label</label>
    <div class="@divClass">
            <input
                    type="checkbox"
                    name="@field.name"
                    value="@value"
                    id="@field.id"
                    @checked>
        @label2
        <span class="help-block">@help</span>
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
